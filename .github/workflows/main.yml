name: ftp-action
on: push
jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Cache build
      uses: actions/cache@v2
      with:
        path: dist
        key: ${{ runner.os }}-dist
  deploy:
    name: FTP Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Cache build
      uses: actions/cache@v2
      with:
        path: dist
        key: ${{ runner.os }}-dist
    - uses: actions/checkout@v2
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        # FTP host
        host: ${{ secrets.FTP_HOST }}
        # FTP user
        user: ${{ secrets.FTP_LOGIN }}
        # FTP password
        password: ${{ secrets.FTP_PASSWORD }}
        # Force SSL encryption
        forceSsl: true
        # Local directory
        localDir: dist # optional, default is .
        # Remote directory
        remoteDir: /home/slawomy/www # optional, default is .
            
