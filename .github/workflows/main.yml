            - name: ftp-action
  # You may pin to the exact commit or the version.
  # uses: sebastianpopp/ftp-action@eb75c5cb29d23ee4a729720a27dfb66403cb0f6d
  uses: sebastianpopp/ftp-action@v2.0.0
  with:
    # FTP host
    host: ftp.cluster029.hosting.ovh.net
    # FTP user
    user: ${{ secrets.FTP_LOGIN }}
    # FTP password
    password: ${{ secrets.FTP_PASSWORD }}
    # Force SSL encryption
    forceSsl: true
    # Local directory
    localDir: dist # optional, default is .
    # Remote directory
    remoteDir: /home/slawomy/www # optional, default is .
          
