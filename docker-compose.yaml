services:
  frontend:
    build:
      context: .
    image: wozniakslawomir/personal-website-frontend:latest
    ports:
      - 3000:3000
  nginx:
    container_name: nginx
    restart: always
    image: wozniakslawomir/personal-website-nginx:latest
    build:
      context: ./Nginx
    network_mode: host
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./Nginx/error.log:/etc/nginx/error_log.log
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt