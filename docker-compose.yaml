services:
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_SMTP_HOST: ${VITE_SMTP_HOST}
        VITE_SMTP_PORT: ${VITE_SMTP_PORT}
        VITE_SMTP_USER: ${VITE_SMTP_USER}
        VITE_SMTP_PASS: ${VITE_SMTP_PASS}
        VITE_MAIL_RECEIVER: ${VITE_MAIL_RECEIVER}
        VITE_SENDER_MAIL: ${VITE_SENDER_MAIL}
    image: wozniakslawomir/personal-website-frontend:latest
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_SMTP_HOST=${VITE_SMTP_HOST}
      - VITE_SMTP_PORT=${VITE_SMTP_PORT}
      - VITE_SMTP_USER=${VITE_SMTP_USER}
      - VITE_SMTP_PASS=${VITE_SMTP_PASS}
      - VITE_MAIL_RECEIVER=${VITE_MAIL_RECEIVER}
      - VITE_SENDER_MAIL=${VITE_SENDER_MAIL}
    ports:
      - 3000:3000
  nginx:
    container_name: nginx
    restart: always
    image: wozniakslawomir/personal-website-nginx:latest
    build:
      context: ./Nginx
    network_mode: host
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./Nginx/error.log:/etc/nginx/error_log.log
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt